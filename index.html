<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="wrapper">
    <img class="wrapper--img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix"><a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="wrapper-actions">
    <section id="title-wrapper-actions">
      <h3 class="wrapper-actions--label wrapper-actions--label__new">Add Item</label>
      <div class="text-container">
        <input id="new-task" class="wrapper-actions--input wrapper-actions--input__new wrapper-actions--item" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="tasks-header">Todo</h3>
    <ul id="tasks" class="task-list">
      <li class="task-list--item">
        <input type="checkbox" class="wrapper-actions--checkbox">
        <label class="wrapper-actions--label wrapper-actions--item">Pay Bills</label>
        <input type="text" class="wrapper-actions--input wrapper-actions--item">
        <button class="button button__edit">Edit</button>
        <button class="button button__delete">
          <img class="button--img" src="./remove.svg">
        </button>
      </li>
      <li class="task-list--item task-list--item__edit">
        <input type="checkbox" class="wrapper-actions--checkbox">
        <label class="wrapper-actions--label wrapper-actions--item">Go Shopping</label>
        <input type="text" value="Go Shopping" class="wrapper-actions--input wrapper-actions--item">
        <button class="button button__edit">Save</button>
        <button class="button button__delete">
          <img class="button--img" src="./remove.svg" alt="remove-picture">
        </button>
      </li>
    </ul>
    <h3 class="tasks-header">Completed</h3>
    <ul id="completed-tasks" class="task-list task-list__completed">
      <li class="task-list--item">
        <input class="wrapper-actions--checkbox" type="checkbox" checked>
        <label class="wrapper-actions--label wrapper-actions--item">See the Doctor</label>
        <input type="text" class="wrapper-actions--input wrapper-actions--item">
        <button class="button button__edit">Edit</button>
        <button class="button button__delete">
          <img class="button--img" src="./remove.svg" alt="remove-picture">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
